<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=10;
        var j=5;

        document.write(i+j +"<br>");
        document.write(i-j +"<br>");
        document.write(i*j +"<br>");
        document.write(i/j +"<br>");
        document.write(i%j +"<br>");

        //아래 i++ 은 우선 i를 프린트하고 나서 i 값을 1 증가시킨다.
        document.write(i++ +"<br>");
        //아래 i-- 은 우선 j를 프린트하고 나서 j 값을 1 감소시킨다.
        document.write(j-- +"<br>");

        //아래 ++i 는 우선 i를 증가시키고 나서 i 값을 프린트한다.
        document.write(++i +"<br>");
        //아래 --j 는 우선 j를 감소시키고 나서 j 값을 프린트한다.
        document.write(--j +"<br>");

    </script>
</body>
</html>
